<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificates - Naina Modi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background-color: #0f0c29;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #f0c040;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    .back-button a {
      background-color: #f0c040;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button a:hover {
      background-color: #ddb33c;
    }
  </style>
</head>
<body>
  <h1>My Certificates</h1>
  <div class="gallery">
    <img src="photo1.jpg" alt="Certificate 1">
    <img src="photo5.jpg" alt="Certificate 2">
    <img src="photo3.jpg" alt="Certificate 3">
    <img src="photo4.jpg" alt="Certificate 4">
    <img src="photo2.jpg" alt="Certificate 5">
    <!-- Add more as needed -->
  </div>

  <div class="back-button">
    <a href="index.html">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
