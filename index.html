    * {

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;

      height: 100vh;

    }

    .profile {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(240, 192, 64, 0.1);
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.02);
    }

    .profile img {

      border: 3px solid #f0c040;
      margin-bottom: 15px;
    }

    }

      font-size: 14px;
      color: #ccc;
    }

      color: #f0c040;
      font-weight: 600;
    }

    .skills {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .skill {
      background-color: #111;

      padding: 8px 14px;
      border-radius: 25px;
      font-size: 13px;
      margin: 6px;

      box-shadow: 0 0 8px #f0c04022;
      transition: 0.3s;

    .skill:hover {

}
